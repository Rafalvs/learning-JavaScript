<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedéx</title>

</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <div class="caixa">

            <h1 class="pokemon__data">POKEDÉX</h1>
                <h2>
                    <span class="pokemon__number"></span> -
                    <span class="pokemon__name"></span>
                </h2>
                <h3 class="pokemon__types"></h3>

            <form class="form">
                <input
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required
                />

            <div class="buttons">
                <button class="button btn-prev">Prev</button>
                <button class="button btn-next">Next</button>
            </div>

        </div>
    </main>
